<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>addProduct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container mt-15 mb-15">


    <div th:replace="~{fragment/header::header}">Header</div>
    <h3>Добавить продукты</h3>
    <h3 style="color: red" th:text="${error}"></h3>

    <form action="#" th:action="@{/product/add-product}" th:object="${product}" method="post"
          enctype="multipart/form-data">
        <div class="row">

            <div class="form-group">
                <input type="file" name="image" id="image">
                <input th:if="${product.image != null}" th:field="*{image}" type="text" hidden>
            </div>

            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Имя" th:name="title">
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" placeholder="Цена" th:name="price">
            </div>
            <div class="col-md-3">
                <select class="form-control" th:name="categoryId">
                    <option th:each="c : ${category}"
                            th:text="${c.title}"
                            th:value="${c.id}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
        </div>
    </form>
    <div th:replace="~{fragment/footer::footer}">
        Footer
    </div>
</div>
</body>
</html>
