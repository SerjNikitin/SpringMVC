<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragment/header::header}">Header</div>
<div class="container">
    <div th:replace="~{filter/filterByPrice::filter}">filter</div>
<!--    <div th:replace="~{filter/filter::filter}">filter</div>-->

    <div class="row row-cols-auto mt-5 mb-5">

        <div class="card bg-light mb-3"th:each="product :${products}" th:object="${product}">
            <img class="card-img-top" height="180" th:alt="*{title}" th:src="@{${product.image}}" width="286">
            <div class="card-body">
                <h5 class="card-title" th:field="*{title}" th:text="*{title}">Card title</h5>
                <p class="card-text" th:field="*{price}" th:text="'Цена: ' +  *{price} + 'Руб'">Cost</p>
                <div class="justify-content ">
                    <a class="btn btn-outline-info" href="#"
                       th:href="@{/product/form(id=${product.id})}">Редактировать</a>
                    <a class="btn btn-outline-danger" href="#"
                       th:href="@{/product/delete(id=${product.id})}">Удалить</a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragment/footer::footer}">Footer</div>
</div>
</body>
</html>
