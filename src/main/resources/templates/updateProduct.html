<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h3>Редактирование продукта</h3>
<h3 style="color: red" th:text="${error}"></h3>
<div>
    <div>
            <form th:action="@{/product/update/{id}(id = ${product.id})}" method="post" class="mt-2 mb-2"
                  th:object="${product}">
                <div class="row">
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Наименование" th:field="*{title}"
                               th:value="${product.title}">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="Цена" th:field="*{price}"
                               th:value="${product.price}">
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" th:name="categoryId">
                            <option th:each="c : ${categories}" th:selected="(${c.id} == *{category.id})"
                                    th:text="${c.title}"
                                    th:value="${c.id}"></option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary">Изменить</button>
                    </div>
                </div>
            </form>
    </div>
    <form action="http://localhost:8080/product">
        <input type="submit" value="back to products">
    </form>
</div>
</body>
</html>
