<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>createCategory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container m-4 p-4">
    <h4>Добавить категорию</h4>
    <div class="col-md-4">
        <form class="mt-2 mb-2" method="post" th:action="@{/create-category}">
            <div class="row">
                <div class="col-md-8">
                    <input class="form-control" placeholder="Имя категории" th:name="title" type="text">
                </div>

                <div class="col-md-4">
                    <button class="btn btn-outline-info" type="submit">Добавить</button>
                </div>
            </div>
        </form>
    </div>
    <h3>
        <form action="http://localhost:8080/product">
            <input type="submit" value="back to products">
        </form>
    </h3>
</div>

</body>
</html>
