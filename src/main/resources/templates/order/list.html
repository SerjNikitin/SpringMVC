<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list order</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragment/header::header}">Header</div>

<div class="container my-4">
    <div class="row mb-2 mt-2">
        <div class="col-md-12">
            <table class="table">
                <thead class="table-info">
                <tr>
                    <th>#</th>
                    <th>Статус</th>
                    <th>Адрес</th>
                    <th>Дата заказа</th>
                    <th>Список покупок</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="bar">
                <tr class="align-middle" th:each="order : ${orders}">
                    <td th:text="*{order.id}"></td>
                    <td th:text="*{order.status}"></td>
                    <td th:text="*{order.address}"></td>
                    <td th:text="*{order.date}"></td>
                    <td th:text="*{order.cart}"></td>

                    <!--                <tr th:each="title, price : ${map}">-->
<!--                    <td th:text="*{title}"></td>-->
<!--                    <td th:text="*{price}"></td>-->
<!--                </tr>-->

                <!--                    <div class="justify-content ">-->
                <!--                        <td><a class="btn btn-outline-info" th:href="@{/order/info/(id=${order.cart})}"-->
                <!--                               th:name="id" th:value="${order.cart}">Перейти</a>-->
                <!--                    </div>-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
