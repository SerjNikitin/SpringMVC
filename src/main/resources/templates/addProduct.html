<h1>Add new product</h1>

<div class="container m-4 p-4">
    <h2>Продукты</h2>
    <div>
        <form th:action="@{/product/add-product}" method="post" class="mt-2 mb-2">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Имя" th:name="title">
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" placeholder="Цена"  th:name="price">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </div>
        </form>
    </div>
</div>
