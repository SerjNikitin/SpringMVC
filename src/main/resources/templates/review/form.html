<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ReviewForm</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragment/header::header}">Header</div>
<div class="container my-4">
    <form enctype="multipart/form-data" th:action="@{/review/form}" method="post" th:object="${productReview}">
        <div class="form-row d-flex flex-sm-column justify-content-around">
            <div class="col-md-5 col-sm-12">
                <div class="form-group">
                    <tr>
                        <th>Имя продукта</th>
                        <td th:text="*{product.title}"></td>
                        <input class="form-control" id="productName" size="30" th:field="*{product}" type="text" hidden>
                    </tr>
                </div>
                <div class="form-group">
                    <label for="review">Ваш комментарий</label>
                    <input id="review" type="text" th:field="*{review}">
                </div>
                <div class="form-group">
                    <label class="form-label" for="rating">Оценка по шкале</label>
                    <input id="rating" type="number" th:field="*{rating}">
                </div>
            </div>
        </div>
        <div class="form-row">
            <button class="btn btn-outline-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
