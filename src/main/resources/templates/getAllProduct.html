<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container m-4 p-4">

    <div class="row">
        <h1>Продукты</h1>
        <table class="table">
            <thead class="table">
            <th>id</th>
            <th>Наименование</th>
            <th>Цена</th>
            </thead>

            <tbody class="bar">
            <tr th:each="p : ${products}" class="align-middle">
                <td th:text="${p.id}"></td>
                <td th:text="${p.title}"></td>
                <td th:text="${p.price}"></td>
                <td><a class="btn btn-outline-info" th:href="@{/product/update/{id}(id=${p.id})}">Обновить</a></td>
                <td><a class="btn btn-outline-danger" th:href="@{/product/delete/{id}(id=${p.id})}">Удалить</a>
            </tr>
            </tbody>

        </table>
    </div>

    <table class="table">

        <div class="row">
            <h3>Поиск продуктов по id</h3>
            <div class="container m-4 p-4">
                <div class="col-md-4">
                    <form class="mt-2 mb-2" method="get" th:action="@{product/findById}">
                        <div class="row">
                            <div class="col-md-8">
                                <input class="form-control" placeholder="Введите Id" th:name="id" type="text">
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-outline-info" type="submit">Поиск</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <h3>
                <form action="http://localhost:8080/product/add-product">
                    <input class="btn btn-info" type="submit" value="Добавить продукт">
                </form>
            </h3>
        </div>
    </table>


</div>
</body>
</html>
