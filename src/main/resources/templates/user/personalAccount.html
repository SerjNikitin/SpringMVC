<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>personal account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragment/header::header}">Header</div>
<div class="container my-4">
    <div class="row mb-2 mt-2">
        <div class="col-md-12">
            <table class="table">
                <div class="container">
                    <!--    <form action="#" th:action="@{/user/account}" th:object="${user}" method="get"></form>-->
                    <div th:object="${user}"></div>
                    <thead class="table-info">
                    <tr>
                        <th>Имя</th>
                        <th>email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="align-middle" th:object="${user}">
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <form action="http://localhost:8080/order/list">
                            <input class="btn btn-outline-primary" type="submit" value="Все заказы">
                        </form>
                    </tr>
                    </tbody>

                </div>
            </table>
        </div>
    </div>
</div>


</body>
</html>
