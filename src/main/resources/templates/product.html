<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>product</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<div class="container m-4 p-4">
    <h1>Продукты</h1>
    <table>
        <thead>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        </thead>
        <tbody>
        <tr th:each="p : ${products}" class="align-middle">
            <td th:text="${p.id}"/>
            <td th:text="${p.title}"/>
            <td th:text="${p.price}"/>
        </tr>
        </tbody>
    </table>

    <h3>Поиск продуктов по id</h3>
    <div class="container m-4 p-4">
        <div class="col-md-4">
            <form class="mt-2 mb-2" method="get" th:action="@{product/findById}">
                <div class="row">
                    <div class="col-md-8">
                        <input class="form-control" placeholder="Введите Id" th:name="id" type="text">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-info" type="submit">Поиск</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <h3>
        <form action="http://localhost:8080/product/add-product">
            <input type="submit" value="Add new product">
        </form>
    </h3>
