<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>ProductIdFilter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="row">
    <div class="container m-4 p-4">
        <div class="col-md-4">
            <h4>Поиск продуктов по id</h4>
            <form class="mt-2 mb-2" method="get" th:action="@{product/findById}">
                <div class="row">
                    <div class="col-md-8">
                        <input class="form-control" placeholder="Введите Id" th:name="id" type="text">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-outline-info" type="submit">Поиск</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
