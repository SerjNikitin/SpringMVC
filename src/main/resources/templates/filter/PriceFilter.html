<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>PriceFilter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="col-md-4">
    <h3>Фильтр по стоимости</h3>
    <form method="get" th:action="@{/product/filter}">
        <label>
            <input placeholder="Название товара" th:name="title" type="text">
        </label>
        <label>
            <input placeholder="Стоимость от" th:name="minPrice" type="number">
        </label>
        <label>
            <input placeholder="Стоимость до" th:name="maxPrice" type="number">
        </label>
        <button class="btn btn-outline-info" type="submit">Поиск</button>
    </form>
</div>

</body>
</html>
