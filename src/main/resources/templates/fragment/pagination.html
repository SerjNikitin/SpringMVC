<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" rel="stylesheet">
</head>
<body>
<div th:fragment="pagination">
    <ul class="pagination m-0">

        <li class="page-item" th:if="${pageNum} != 1">
            <a class="page-link" href="#" th:href="@{/product/list(pageSize=${pageSize}, pageNum=${pageNum} - 1)}">Previous</a>
        </li>

        <li class="page-item" th:each="pageNumber :${pageNumbers}">
            <a class="page-link" href="#"
               th:href="@{/product/list(pageSize=${pageSize}, pageNum=${pageNumber})}"
               th:text="${pageNumber}">1</a>
        </li>

        <li class="page-item" th:if="${pageNum} != ${page.getTotalPages()}">
            <a class="page-link" href="#"
               th:href="@{/product/list(pageSize=${pageSize}, pageNum=${pageNum} + 1)}">Next</a>
        </li>

    </ul>
</div>
</body>
</html>
